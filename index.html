<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <main>
      <div id="center-crosshair-cont">
        <img id="center-crosshair" src="hud-assets/center-crosshair.png" alt="">
      </div>
      
      <div id="hud-radar">
        <video src="hud-assets/hud-radar.mp4" autoplay loop></video>
      </div>
      <div id="altitude-info">
        <h2 id="altitude-val">500</h2>
        <div id="altitude-slider-handle"></div>
        <input id="altitude-slider" type="range" min="500" max="900" value="500" class="slider">
        <img id="altitude-counter-img" src="hud-assets/altitude-counter.png" alt="">
      </div>
      <div id="difficulty-info">
        <p>EXERTION:<span class="counter" id="difficulty-val">1</span></p>
      </div>
    </main>
    <script src="soundSynth.js" defer></script>
  </body>
</html>
